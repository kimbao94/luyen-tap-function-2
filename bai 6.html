<script>
    let number = parseInt(prompt("nhập số"))
    let result = check(number);

    if (result) {
        alert(number + ' là số nguyên dương');
    } else {
        alert(number + ' không phải số nguyên dươnng');
    }

    function check(n) {
        if (n > 0) {
            return true;
        } else {
            return false;
        }
    }
</script>
