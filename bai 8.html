<script>
    let arr = []
    let n = parseInt(prompt("nhập số phần tử"));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    Reverse(arr)
    function Reverse(x) {
        let first = 0;
        let last = x.length - 1;
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
    }
    alert(arr);
</script>
