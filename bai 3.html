<script>
    function factorial(n) {
        if (n <= 0) {
            return "Hãy nhập lại một số nguyên dương";
        } else if (n === 1) {
            return 1;
        } else if (n > 1) {
            return factorial(n - 1) * n;
        }
    }

    let Num = parseInt(prompt("Nhập vào số cần tính giai thừa"));
    alert("giai thừa của " + Num + " là: " +  factorial(Num));
</script>
