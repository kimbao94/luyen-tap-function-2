<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let any = prompt("nhập ký tự bất kỳ")
    function checknumber() {
        return !isNaN(parseInt(any));
    }
    if (checknumber()){
        alert("true")
    }else {
        alert("false")
    }

</script>
</body>
</html>
